<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">Enter Name: </label>
        <input type="text" name="name" id="name" size="50" required >
        <br><br>
        <label for="pass">Enter Password: </label>
        <input type="password" name="pass" id="pass" required>
        <br><br>
        <label for="emaild">Enter Email id: </label>
        <input type="email" name="emailid" id="emailid" required>
        <br><br>
        <label for="review">Write a Review: </label>
        <br>
        <textarea name="review" id="review" rows="10" cols="50">This is a good movie</textarea>
        <br><br>
        <!--Checkbox-->
        <label for="hobby">Chooseyour hobby:</label>
        <input type="checkbox" name="hobby1" id="hobby" value="garden" >Gardening
        <input type="checkbox" name="hobby1" id="hobby" value="dance" checked>Dancing
        <input type="checkbox" name="hobby1" id="hobby" value="sing" checked>Singing
        <br><br>
        <!--radio-->
        <label for="pro">Select your program:</label>
        <input type="radio" name="pro" id="btech" value="btech" checked>
        <label for="btech">B.Tech</label>
        <input type="radio" name="pro" id="bca" value="BCA">
        <label for="btech">BCA</label>
        <input type="radio" name="pro" id="bsc" value="bsa">
        <label for="btech">BSC</label>
        <br><br>
        <!--Drop down list-->
        <label for="statesel">Choose your state: </label>
        <select name="statesel" id="statesel" >
            <option value="choose your state">Choose your state</option>
            <option value="punjab">Punjab</option>
            <option value="goa">Goa</option>
            <option value="Telangana" selected>Telangana</option>
            <option value="Andhra">Andhra</option>
            <option value="Kerala">Kerala</option>
        </select>
        <br><br>
        <label for="filesel">Choose File: </label>
        <input type="file" name="filesel" id="filesel">
        <br><br>
        <input type="submit" name="submitform" id="submitform" value="Submit form">
        <input type="reset" name="resetfile" id="resetfile" value="Reset form">
        <br><br>
        <input type="image" name="imgbtn" id="imgbtn" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKkMiDSsJ1hZbshzEqBbkSmMgn0kei33thNA&s" width="100">
        <input type="image" name="imgbtn" id="imgbtn" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX8Le8N8qwKuXjZBPyr-gqZ0cdM_VoBe-3DA&s" width="100" height="'100">
     </form>
</body>
</html>
